version: "3.8"


services:
  core:
    build: .
    container_name: core
    hostname: core
    ports:
      - "8000:8000"
    depends_on:
      - "postgres"
    links:
      - postgres
    env_file:
      - ./env_files/postgres.env

  postgres:
    image: postgres:latest
    container_name: postgres
    hostname: postgres
    restart: always
    ports:
      - "5432:5432"
    env_file: ./env_files/postgres.env
